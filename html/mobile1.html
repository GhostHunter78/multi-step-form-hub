<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Multi-Step Form Hub</title>
    <link rel="stylesheet" href="../css/style1.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <div class="header">
      <img
        class="heading-walpaper"
        src="../icons and stuff/heading background walpaper.svg"
      />
      <div class="page-numbers">
        <img class="page-number" src="../icons and stuff/1.svg" />
        <img class="page-number" src="../icons and stuff/2.svg" />
        <img class="page-number" src="../icons and stuff/3.svg" />
        <img class="page-number" src="../icons and stuff/4.svg" />
      </div>
    </div>
    <div class="content">
      <div class="white-div">
        <p class="personal-info">Personal info</p>
        <p class="description">
          Please provide your name, email address, and phone number.
        </p>
        <p class="name name-mail-phone">Name</p>
        <form id="fill-in">
          <div class="input-and-example">
            <input
              type="text"
              class="form-input"
              placeholder="e.g. Stephen King"
            />
          </div>
        </form>
        <p class="mail name-mail-phone">Email Address</p>
        <form id="fill-in">
          <div class="input-and-example">
            <input
              type="text"
              class="form-input"
              placeholder="e.g. stephenking@lorem.com"
            />
          </div>
        </form>
        <p class="phone name-mail-phone">Phone Number</p>
        <form id="fill-in">
          <div class="input-and-example">
            <input
              type="text"
              class="form-input"
              placeholder="e.g. +1 234 567 890"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="bottom-white-div">
        <button class="bottom-button">Next Step</button>
      </div>
    </div>
  </body>
</html>
